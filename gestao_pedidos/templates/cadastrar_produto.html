<header>
    <style>
        /* Estilo Geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Título Centralizado */
        #centerh {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            color: #0056b3;
        }

        /* Contêiner do Formulário */
        #form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Campos do Formulário */
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        textarea.form-control {
            resize: none;
        }

        /* Botão Principal */
        #botao1 {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #botao1:hover {
            background-color: #004494;
            transform: scale(1.02);
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #form-container {
                padding: 20px;
            }

            #centerh {
                font-size: 1.5rem;
            }
        }
    </style>
</header>

{% extends "base.html" %}
{% block title %}Cadastrar Produto{% endblock %}
{% block content %}

<h1 id= 'centerh'class="text-center my-4">Cadastrar Produto</h1>
<div id="form-container">
    <form method="POST" onsubmit="return confirmarCadastro()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precouni" class="form-label">Preço Unitário</label>
            <input type="number" step="0.01" min="0" class="form-control" id="precouni" name="precouni" required>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" min="0" class="form-control" id="quantidade" name="quantidade" required>
        </div>
        <br>
        <button type="submit" id="botao1" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<script>
    function confirmarCadastro() {
        return confirm("Tem certeza que deseja cadastrar este produto?");
    }
</script>

{% endblock %}
