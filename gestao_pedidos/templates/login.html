<header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        #form-container {
            max-width: 600px;
            padding: 20px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        input.form-control {
            border: 1px solid #ced4da;
            padding: 10px 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input.form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        a.link-opacity-100 {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a.link-opacity-100:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .text-center p {
            font-size: 1.5rem;
            color: #555;
        }

        i {
            color: #007bff;
        }
    </style>
{% extends "base_nao_logado.html" %}

{% block content %}

<div class="text-center mt-5">
    <i class="bi bi-person-circle fs-1"></i>
    <p class="fs-3">Bem vindo</p>
</div>


<div id='form-container'class="container mt-5">
    <form class="w-50 mx-auto" action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
            <label for="loginemail" class="form-label">Email</label>
            <input type="email" class="form-control rounded-pill" id="loginemail" aria-describedby="emailHelp"
                name="email" required placeholder="Digite seu email...">
            <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com mais ninguém.</div>
        </div>
        <div class="mb-3">
            <label for="loginsenha" class="form-label">Senha</label>
            <input type="password" class="form-control rounded-pill" id="loginsenha" name="password" required
                placeholder="Digite sua senha...">
        </div>
        <button type="submit" class="btn btn-primary w-50 mx-auto d-block rounded-pill">Entrar</button>
        <hr>
        <p>Ainda não tem conta? <a class="link-opacity-100" href="{{ url_for('register') }}">Click aqui!</a></p>
    </form>
</div>

{% endblock %}
