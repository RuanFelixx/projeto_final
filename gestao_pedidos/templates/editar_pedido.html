<header>
    <style>
        /* Estilo Geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Estilo dos campos do formulário */
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
        }

        textarea.form-control {
            resize: none;
        }

        /* Estilo do botão */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Azul mais escuro */
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .btn-primary:active {
            transform: scale(0.98); /* Ligeiro encolhimento ao clicar */
            box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.15);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            .btn-primary {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</header>

{% extends "base.html" %}
{% block title %}Editar Pedido{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Editar Pedido</h1>
    <form method="POST" action="{{ url_for('editar_pedido', ped_id=pedido['ped_id']) }}">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" name="data" value="{{ pedido['ped_data'] }}" required>
        </div>
        <div class="form-group">
            <label for="cli_id">Cliente</label>
            <select class="form-control" id="cli_id" name="cli_id" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente['cli_id'] }}" {% if cliente['cli_id'] == pedido['ped_cli_id'] %}selected{% endif %}>
                        {{ cliente['cli_nome'] }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="produtos">Produtos</label>
            {% for produto in produtos %}
                <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        id="produto_{{ produto['pro_id'] }}" 
                        name="produtos" 
                        value="{{ produto['pro_id'] }}" 
                        {% if produto['pro_id'] in pedido['produtos'] %}checked{% endif %}>
                    <label class="form-check-label" for="produto_{{ produto['pro_id'] }}">
                        {{ produto['pro_nome'] }} - R$ {{ produto['pro_preco'] }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
